<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 堆栈内存的释放

        // 打开一个页面的时候，浏览器会形成两个虚拟的内存：堆内存和栈内存

        // 栈内存：存储变量，基本值、空间地址 ，还得为代码执行提供环境
        // 堆内存：存储引用数据类型的值

        // 堆栈内存越多。那你的电脑的运行空间就被占用的越多，所剩的也就越来越少，那你的电脑就会越来越卡，
        // 堆栈内存的释放是学习js的核心知识之一

        // 堆内存的释放
        var obj = {
            age: 12
        }; // af0
        // 此时obj正在占用着堆内存，现在不能释放，如果想要释放这个堆内存，需要手动解除当前变量和值的关联

        // obj.age
        // obj = null;
        // // 
        // obj.age

        // 谷歌浏览器：谷歌浏览器每隔一段时间就会在作用域里从头到尾检查一遍，看看有没有不被占用的堆内存，如果有就立即释放了


        // IE浏览器：IE浏览器采用的是计数的规则,如果当前的堆内存的空间地址呗占用一次，就会给当前堆内存默认计数加1，如果你解除关联一次，就会给当前堆内存默认减1，如果浏览器发现某一个堆内存的计数为0了，就把其释放
    </script>
</body>

</html>
