    <script>
        let url = 'https://www.baidu.com:8000?name=erYa&age=18&word=电话#index';

        function queryUrlParams(url) {
            // 1.提取字符串里的参数
            // let paramsStr = url.split('?')[1];

            let paramsIndex = url.indexOf('?') // 当前问号的索引
            let hashIndex = url.indexOf('#'); // 获取#号的索引

            let paramsStr = url.slice(paramsIndex + 1, hashIndex);
            let hash = url.substring(hashIndex + 1);
            console.log(paramsStr, hash); // 'name=erYa&age=18&word=电话'  'index'

            let paramsAry = paramsStr.split('&'); // ['name=erYa','age=18','word=电话']
            let obj = {};
            for (var i = 0; i < paramsAry.length; i++) {
                var cur = paramsAry[i]; // 代表数组的每一项  'name=erYa'
                var item = cur.split('='); // ['name','erYa']
                obj[item[0]] = item[1];
            };
            obj['hash'] = hash;
            return obj;

        console.log(queryUrlParams(url));
